<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]='userSetting.name' 
              required #nameField='ngModel' [class.field-error]='form.submitted && nameField.invalid'>
              <div [hidden]='!form.submitted || nameField.valid'
                    class="alert alert-danger">
                    Enter a Name
              </div>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox"
              id="emailOffers" name="emailOffers" [(ngModel)]='userSetting.emailOffers'>
      <label for="emailOffers" name="emailOffers">Email Special Offers</label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" 
                id="lightInterface" value="light" checked [(ngModel)]='userSetting.interfaceStyle'>
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" 
                id="mediumInterface" value="medium" [(ngModel)]='userSetting.interfaceStyle'>
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" 
                id="darkInterface" value="dark" [(ngModel)]='userSetting.interfaceStyle'>
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" name="subscriptionType" id="subscriptionType" [(ngModel)]='userSetting.subscriptionType'>
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control" [(ngModel)]='userSetting.notes'></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ userSetting | json }}
